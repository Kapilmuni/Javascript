<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            height: 35px;
            font-size: 20px;
            margin-left: 20px;
        }
        button{
            margin-top: 20px;
            margin-left: 40px;
            height: 35px;
            width: 90px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input id="place1" type="number" placeholder="enter 1st Number">
    <input id="place2" type="number" placeholder="enter 2nd Number"><br>
    <button id="Add" onclick="addition()">Add</button>
    <button id="Subtract" onclick="Subtract()">Subtract</button>
    <button id="Multiply" onclick="Multiply()">Multiply</button>
    <button id="Divide" onclick="Divide()">Divide</button>
</body>
</html>
<script>
    let place1=document.getElementById("place1");
    let place2=document.getElementById("place2");
    function addition(){
        let add=Number(place1.value)+Number(place2.value)
        alert("Addition is: "+add)
    }
    function Subtract(){
        let sub=Number(place1.value)-Number(place2.value)
        alert("Subtraction is: "+sub)
    }
    function Multiply(){
        let mult=Number(place1.value)*Number(place2.value)
        alert("Multiply is: "+mult)
    }
    function Divide(){
        let divi=Number(place1.value)/Number(place2.value)
        alert("Division is: "+divi)
    }
</script>
